<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="nav">
            <h1>Dojonary</h1>
            <input type="search" id="searcha" name="searchn" placeholder="Search">
            <button onclick="turnOff(this)">Login</button>
        </div>
    </div>
    <div class="Box">
        <div class="def1">
            <div>
                <h5>A Practitioner skilled in the<a href="https://en.wikipedia.org/wiki/Japanese_Wikipedia"> Japanese</a> art of <a href="https://en.wikipedia.org/wiki/Ninjutsu">ninjutsu</a>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h5>
                <h1>ninja</h1>
                <h4><i>noun</i></h4>
                <p>Plural: <i>ninjas</i></p>
                <button id="LC" onclick="likes(this)">Like</button>
            </div>
        </div>
        <div class="adddef">
            <p>Dojonary is</p>
            <p>defined by YOU</p>
            <button onclick="add(this)">Add Definition</button>
        </div>
    </div>
    <div class="box2">
        <div class="def2">
            <div>
                <h5>A <a href="https://en.wikipedia.org/wiki/Programmer">Programmer</a> who breaks down problems with <a href="https://en.wikipedia.org/wiki/Zen">zen</a>-like focus &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h5>
                <h1>ninja</h1>
                <h4><i>noun</i></h4>
                <p>Plural: <i>ninjas</i></p>
                <button id="LC2" onclick="inc(this)">Like</button>
            </div>
        </div>
    </div>
    <script src="script.js "></script>
</body>

</html>
