<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<h1>REGISTRATION FORM</h1>

<body>
    <form action="">
        <div>
            <label for="">First Name: *</label>
            <input type="text" name="FirstName" id="FirstName">
        </div>
        <div>
            <label for="">Last Name: *</label>
            <input type="text" name="LastName" id="LastName">
        </div>
        <div>
            <label for="">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="">Confirm Password: *</label>
            <input type="password" name="CpWord" id="CpWord">
        </div>
        <div>
            <label for="">Birthday: *</label>
            <input type="date" name="bDay" id="bDay">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="gID" id="" value="Female">
            <label for="femID"><strong>Female</strong></label>
            <input type="radio" name="gID" id="" value="Male">
            <label for="mID"><strong>Male</strong></label>
            <input type="radio" name="gID" id="" value="Non-Binary">
            <label for="nbID"><strong>Non-Binary</strong></label>
            <input type="radio" name="gID" id="" value="I Prefer not to answer" checked>
            <label for="ipntaID"><strong>I prefer not to answer</strong></label>
        </div>
        <div>
            <p>A Short description about myself: </p>
            <textarea name="" cols="40" rows="5"></textarea>
        </div>
        <div>
            <label for="Choose">Favorite Language: </label>
            <select name="Choose" id="Choose">
            <option value="">C#</option>
            <option value="">JavaScript</option>
            <option value="">HTML</option>
        </div>
            <input type="checkbox" name="Accept" id="Accept">
            <label for="checkbox"> Yes, I would like to receive periodic email updates</label>
        <div>
        <button type="submit">Create Account</button>
        <p>*Indicates a required field</p>
        </div>
    </form>
</body>

</html>
