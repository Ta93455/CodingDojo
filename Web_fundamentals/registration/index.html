<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration From, come sign up</title>
</head>
<h1>REGISTRATION FORM</h1>

<body>
    <form action="">
        <div>
            <label for="">First Name: *</label>
            <input type="text" name="fName" id="fName">
        </div>
        <div>
            <label for="">Last Name: *</label>
            <input type="text" name="lName" id="lName">
        </div>
        <div>
            <label for="">Email Address: *</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="">Password: *</label>
            <input type="password" name="password" id="password">
        </div>
        <div>
            <label for="">Confirm Password: *</label>
            <input type="password" name="pWord" id="pWord">
        </div>
        <div>
            <label for="">Birthday: *</label>
            <input type="date" name="bDay" id="bDay">
        </div>
        <div>
            <p>Gender Identity: </p>
            <input type="radio" name="gID" id="" value="Female">
            <label for="femID">Female</label>
            <input type="radio" name="gID" id="" value="Male">
            <label for="mID">Male</label>
            <input type="radio" name="gID" id="" value="Non-Binary">
            <label for="nbID">Non-Binary</label>
            <input type="radio" name="gID" id="" value="I Prefer not to answer" checked>
            <label for="ipntaID">I prefer not to answer</label>
        </div>
        <div>
            <label for="select">Favorite Language</label>
            <select name="select" id="select">
            <option value="">JavaScript</option>
            <option value="">C#</option>
            <option value="">HTML</option>
        </div>
        <input type="submit" value="Create Account">
        <button type="submit">Create Account</button>
        <button type="reset">reset Button</button>
    </form>
</body>
</html>
